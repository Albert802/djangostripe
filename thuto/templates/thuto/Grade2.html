{% extends 'thuto/menu.html' %}

{% block content%}
  <section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Grades</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="meetings-page" id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-19">
          <div class="row">

            <div class="col-lg-25">
              <div class="row grid">

                <div class="col-lg-25 templatemo-item-col all att soon">
                  <div class="meeting-item">

                    <div class="down-content">
                      <div class="card">
							<form method="GET">
								{% csrf_token %}
                              <table>
                                {% for i in my_filter.form %}
                                <th>
                                {{i.name}} : {{i}}
                                </th>
                                {% endfor %}
                              </table>

								<button type="submit">Search <i class="fas fa-search"></i></button>
							</form>
                      </div>
                      <table class="table">
                      <tr>
                        <th> Grade </th>
                        <th> Topic </th>
                        <th> Term </th>
                        <th> Languages      </th>
                        <th> Click to view </th>
                      </tr>
                        {% for i in grade %}
                      <tr>
                        <td>{{i.grade}}</td>
                        <td>{{i.topic}}</td>
                        <td>Term {{i.term}}</td>
                        <td>{{i.languages}}</td>
                        <th><a href="{% url 'thuto:lesson' i.id %}">Click</a></th>
                      </tr>
                        {% endfor  %}
                    </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>
{% endblock %}
